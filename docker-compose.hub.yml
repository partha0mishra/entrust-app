services:
  postgres:
    image: postgres:15-alpine
    container_name: entrust_postgres
    environment:
      POSTGRES_USER: entrust_user
      POSTGRES_PASSWORD: entrust_pass
      POSTGRES_DB: entrust_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - entrust_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U entrust_user -d entrust_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: kshitij001/entrust-backend:latest
    container_name: entrust_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://entrust_user:entrust_pass@postgres:5432/entrust_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Optional: Mount local backend for development (works on Windows, Mac, Linux)
      - ./backend:/app
      # Optional: Mount questions.json if available locally
      - ./questions.json:/app/questions.json:ro
    networks:
      - entrust_network
    # Platform-independent host gateway (works on Windows, Mac, Linux with Docker Desktop)
    extra_hosts:
      - host.docker.internal:host-gateway
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        until PGPASSWORD=entrust_pass psql -h postgres -U entrust_user -d entrust_db -c 'SELECT 1' >/dev/null 2>&1; do
          echo 'PostgreSQL is unavailable - sleeping'
          sleep 1
        done &&
        echo 'PostgreSQL is ready! Deploying database...' &&
        python deploy_db.py &&
        echo 'Loading Tesla test data...' &&
        python fill_tesla_data.py || echo 'Tesla data already exists or error occurred, continuing...' &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    image: kshitij001/entrust-frontend:latest
    container_name: entrust_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      # Optional: Mount local frontend for development (works on Windows, Mac, Linux)
      - ./frontend:/app
      # Optional: Mount backend for secrets loading
      - ./backend:/backend:ro
      # Optional: Mount secrets.json if available (read-only)
      - ./secrets.json:/secrets.json:ro
      # Anonymous volume for node_modules (platform-independent)
      - /app/node_modules
    networks:
      - entrust_network
    stdin_open: true
    tty: true
    command: >
      sh -c "
        echo 'Loading secrets and generating frontend config...' &&
        if [ -f /backend/load_secrets.py ]; then
          if command -v python3 &> /dev/null; then
            python3 /backend/load_secrets.py || echo 'Warning: Failed to load secrets, continuing without them...'
          else
            echo 'Python3 not found, skipping secrets loading.'
          fi
        else
          echo 'Secrets file not found, continuing without secrets...'
        fi &&
        echo 'Starting frontend development server...' &&
        npm run dev
      "

volumes:
  postgres_data:

networks:
  entrust_network:
    driver: bridge


services:
  postgres:
    image: postgres:15-alpine
    container_name: entrust_postgres
    environment:
      POSTGRES_USER: entrust_user
      POSTGRES_PASSWORD: entrust_pass
      POSTGRES_DB: entrust_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - entrust_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U entrust_user -d entrust_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: entrust_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://entrust_user:entrust_pass@postgres:5432/entrust_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      LOG_LEVEL: DEBUG
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./questions.json:/app/questions.json
      - ~/entrust:/app/entrust
    networks:
      - entrust_network
    extra_hosts:
      - host.docker.internal:host-gateway
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL to be ready...' &&
        until PGPASSWORD=entrust_pass psql -h postgres -U entrust_user -d entrust_db -c 'SELECT 1' >/dev/null 2>&1; do
          echo 'PostgreSQL is unavailable - sleeping'
          sleep 1
        done &&
        echo 'PostgreSQL is ready! Deploying database...' &&
        python deploy_db.py &&
        echo 'Filling test data (GPUTech)...' &&
        python fill_test_data.py &&
        echo 'Filling test data (TechSoft, Noodle, FruitTech, MarketPlace)...' &&
        python fill_msft_goog_aapl_amzn.py &&
        echo 'Starting FastAPI server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build: ./frontend
    container_name: entrust_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./backend:/backend
      - ./secrets.json:/secrets.json:ro
      - /app/node_modules
    networks:
      - entrust_network
    stdin_open: true
    tty: true
    command: >
      sh -c "
        echo 'Loading secrets and generating frontend config...' &&
        if command -v python3 &> /dev/null; then
          python3 /backend/load_secrets.py || echo 'Warning: Failed to load secrets, continuing without them...'
        else
          echo 'Python3 not found, skipping secrets loading. Install Python3 or run: python backend/load_secrets.py manually'
        fi &&
        echo 'Starting frontend development server...' &&
        npm run dev
      "

volumes:
  postgres_data:

networks:
  entrust_network:
    driver: bridge